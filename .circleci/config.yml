version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:18.7.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package (versioned by git tag)
          command: |
            npm config set git-tag-version=false
            npm version $(git describe --tags)
            npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
#      - test:
#          filters:
#            tags:
#              only: /.*/
#            branches:
#              only: /.*/
      - deploy:
#          requires:
#            - test
          filters:
            tags:
              # Only tags beginning x.y.z
              only: /^\d+\.\d+\.\d+.*$/
            branches:
              ignore: /.*/